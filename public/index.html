<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام - متزامنة مع تليجرام</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/64/8a2be2/checklist.svg" type="image/svg+xml">
    <link rel="icon" href="https://img.icons8.com/ios-filled/32/8a2be2/checklist.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://img.icons8.com/ios-filled/16/8a2be2/checklist.png" sizes="16x16" type="image/png">
    <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Cairo:wght@400;600&display=swap');

:root {
  --font-family: 'Inter', 'Cairo', sans-serif;
  --bg-color: #F9F9F9;
  --surface-color: #FFFFFF;
  --text-primary: #333333;
  --text-secondary: #666666;
  --accent-color: #8a2be2;
  --border-radius: 12px;
  --shadow-light: rgba(0, 0, 0, 0.05);
  --shadow-strong: rgba(0, 0, 0, 0.1);
}

body.dark {
  --bg-color: #1a1a1a;
  --surface-color: #262626;
  --text-primary: #F4F4F4;
  --text-secondary: #BBBBBB;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family), sans-serif;
  background-color: var(--bg-color);
  color: var(--text-primary);
  min-height: 100vh;
  padding: 20px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

#loginOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.3);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

#loginBox {
  background: var(--surface-color);
  padding: 30px;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 8px var(--shadow-light);
  text-align: center;
}

#loginBox input {
  padding: 10px;
  border-radius: var(--border-radius);
  border: 1px solid #ccc;
  width: 200px;
  margin-bottom: 10px;
}

#loginBox button {
  padding: 10px 20px;
  border: none;
  border-radius: var(--border-radius);
  background: var(--accent-color);
  color: #fff;
  cursor: pointer;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 30px;
  box-shadow: 0 4px 12px var(--shadow-light), 0 2px 6px var(--shadow-strong);
  transition: background-color 0.3s ease, color 0.3s ease;
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  font-size: 2.8rem;
  font-weight: 600;
  color: var(--text-primary);
}

.header p {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-top: 8px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

.stat-card {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 16px var(--shadow-strong);
}

.stat-card .icon {
  font-size: 2.5rem;
  color: var(--accent-color);
  margin-bottom: 12px;
}

.stat-card .number {
  font-size: 2rem;
  font-weight: 500;
  color: var(--text-primary);
}

.stat-card .label {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-top: 4px;
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  align-items: center;
  margin-bottom: 40px;
}

.filter-btn,
.refresh-btn {
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
}

.filter-btn {
  background-color: var(--surface-color);
  color: var(--text-primary);
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: background-color 0.2s ease;
}

.filter-btn.active,
.filter-btn:hover {
  background-color: var(--accent-color);
  color: #fff;
}

.refresh-btn {
  background-color: var(--accent-color);
  color: #fff;
  box-shadow: 0 2px 8px var(--shadow-light);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: opacity 0.2s ease;
}

.refresh-btn:hover {
  opacity: 0.9;
}

.finish-day-btn {
  background-color: #ff7f50;
  color: #fff;
  box-shadow: 0 2px 8px var(--shadow-light);
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: opacity 0.2s ease;
}

.finish-day-btn:hover {
  opacity: 0.9;
}

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 30px;
}

.tab-btn {
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  background-color: var(--surface-color);
  color: var(--text-primary);
  box-shadow: 0 2px 8px var(--shadow-light);
  cursor: pointer;
}

.tab-btn.active {
  background-color: var(--accent-color);
  color: #fff;
}

.days-list {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}

.day-btn {
  padding: 8px 16px;
  border: none;
  border-radius: var(--border-radius);
  background-color: var(--surface-color);
  box-shadow: 0 1px 4px var(--shadow-light);
  cursor: pointer;
}

.day-btn.active {
  background-color: var(--accent-color);
  color: #fff;
}

.tasks-container {
  display: grid;
  gap: 20px;
}

.task-card {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.task-card.deleted {
  opacity: 0.6;
  text-decoration: line-through;
}

.task-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 16px var(--shadow-strong);
}

.task-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 16px;
}

.task-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
}

.task-id {
  background-color: var(--accent-color);
  color: #fff;
  padding: 4px 12px;
  border-radius: var(--border-radius);
  font-size: 0.85rem;
}

.task-description {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-bottom: 16px;
}

.meta-item {
  display: inline-block;
  font-size: 0.9rem;
  color: var(--text-secondary);
  margin-right: 12px;
}

.priority-badge,
.status-badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: var(--border-radius);
  font-size: 0.85rem;
  font-weight: 500;
}

.priority-high { background-color: #FECACA; color: #B91C1C; }
.priority-medium { background-color: #FDE68A; color: #92400E; }
.priority-low { background-color: #BFDBFE; color: #1E40AF; }

.status-completed { background-color: #D1FAE5; color: #065F46; }
.status-pending   { background-color: #FEF3C7; color: #92400E; }
.status-deleted   { background-color: #E5E7EB; color: #6B7280; }

.task-actions {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}

.complete-btn,
.delete-btn {
  padding: 10px 20px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
}

.complete-btn {
  background-color: #34D399;
  color: #fff;
}

.delete-btn {
  background-color: #F87171;
  color: #fff;
}

/* Empty State */
.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-secondary);
}

.empty-state-icon {
  font-size: 4rem;
  color: var(--accent-color);
  margin-bottom: 16px;
}

.empty-state h3 {
  font-size: 1.2rem;
}

/* Telegram Info */
.telegram-info {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 20px;
  box-shadow: 0 2px 8px var(--shadow-light);
  margin-bottom: 40px;
}

.telegram-info h3 {
  font-size: 1.15rem;
  color: var(--text-primary);
  margin-bottom: 8px;
}

.telegram-info p {
  font-size: 0.95rem;
  color: var(--text-secondary);
}

.theme-toggle {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5rem;
  color: var(--text-primary);
  transition: color 0.3s ease;
}
.dark .theme-toggle {
  color: var(--text-primary);
}

/* Responsive */
@media (max-width: 768px) {
  .stats { grid-template-columns: 1fr; }
  .tasks-container { grid-template-columns: 1fr; }
  .controls { flex-direction: column; }
}

    </style>
</head>

<body>
    <div id="loginOverlay" style="display:none;">
        <div id="loginBox">
            <h2>تغير الرمز</h2>
            <input type="text" id="adminInput" placeholder="أدخل يوزر الأدمن">
            <br>
            <button id="loginBtn">دخول</button>
        </div>
    </div>
    <div class="container">
        <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;">
            <h1 style="font-size:1.6rem;font-weight:600;">قائمة المهام</h1>
            <button id="themeToggle" class="theme-toggle" aria-label="تبديل الوضع">🌙</button>
        </div>
        <div class="tabs">
            <button id="tasksTabBtn" class="tab-btn active">المهام</button>
            <button id="daysTabBtn" class="tab-btn">الأيام المنتهية</button>
        </div>

        <div id="tasksTab">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="number" id="totalTasks">0</div>
                    <div class="label">إجمالي المهام</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="pendingTasks">0</div>
                    <div class="label">مهام معلقة</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="completedTasks">0</div>
                    <div class="label">مهام مكتملة</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="highPriorityTasks">0</div>
                    <div class="label">مهام عالية الأولوية</div>
                </div>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">جميع المهام</button>
                    <button class="filter-btn" data-filter="pending">المعلقة</button>
                    <button class="filter-btn" data-filter="completed">المكتملة</button>
                    <button class="filter-btn" data-filter="deleted">المحذوفة</button>
                    <button class="filter-btn" data-filter="high">عالية الأولوية</button>
                </div>
                <button class="refresh-btn" onclick="loadTasks()">
                    <span>🔄</span>
                    تحديث
                </button>
                <button class="finish-day-btn" onclick="showLogin()">تغيير الرمز</button>
            </div>

            <div id="loadingState" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>جاري تحميل المهام...</p>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <!-- المهام ستظهر هنا -->
            </div>
        </div>

        <div id="daysTab" style="display:none;">
            <div class="days-list" id="daysList"></div>
            <div class="tasks-container" id="dayTasksContainer"></div>
        </div>
    </div>

    <script>
        // بيانات المهام
        let tasks = [];
        let currentFilter = 'all';
        let adminusername = localStorage.getItem('adminusername');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.getElementById('themeToggle').textContent = '☀️';
        }
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('themeToggle').textContent = isDark ? '☀️' : '🌙';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // تحميل المهام من ملف JSON
        async function loadTasks() {
            if (!adminusername) return;
            const loadingState = document.getElementById('loadingState');
            const tasksContainer = document.getElementById('tasksContainer');
            
            loadingState.style.display = 'block';
            tasksContainer.innerHTML = '';

            try {
                // محاولة قراءة ملف المهام
                const response = await fetch('tasks.json?admin=' + encodeURIComponent(adminusername));

                if (response.ok) {
                    const data = await response.json();
                    tasks = (data.tasks || [])
                        .filter(t => t.adminusername === adminusername)
                        .map(t => ({
                            ...t,
                            deleted: t.deleted || false,
                            createdAt: t.createdAt || t.createdat,
                            completedAt: t.completedAt || t.completedat,
                            archivedAt: t.archivedAt || t.archivedat,
                            deletedAt: t.deletedAt || t.deletedat,
                        }));
                } else {
                    // إذا لم يوجد الملف، استخدم بيانات تجريبية
                    tasks = generateSampleTasks()
                        .filter(t => t.adminusername === adminusername)
                        .map(t => ({
                            ...t,
                            createdAt: t.createdAt || t.createdat,
                            completedAt: t.completedAt || t.completedat,
                            archivedAt: t.archivedAt || t.archivedat,
                            deletedAt: t.deletedAt || t.deletedat,
                            deleted: t.deleted || false,
                        }));
                }

                updateStats();
                displayTasks();
                displayArchivedDays();
            } catch (error) {
                console.log('لم يتم العثور على ملف المهام، سيتم استخدام بيانات تجريبية');
                tasks = generateSampleTasks()
                    .filter(t => t.adminusername === adminusername)
                    .map(t => ({ deleted: t.deleted || false, ...t }));
                updateStats();
                displayTasks();
                displayArchivedDays();
            } finally {
                loadingState.style.display = 'none';
            }
        }

        // إنشاء بيانات تجريبية للعرض
        function generateSampleTasks() {
            return [
                {
                    id: 1,
                    title: "تحضير التقرير الشهري",
                    description: "إعداد تقرير شامل عن أداء الشركة في الشهر الماضي",
                    priority: "عالي",
                    status: "جديد",
                    completed: false,
                    deleted: false,
                    archived: false,
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    adminusername: "admin1",
                    tags: []
                },
                {
                    id: 2,
                    title: "شراء البقالة",
                    description: "شراء الأساسيات من السوبر ماركت",
                    priority: "متوسط",
                    status: "مكتمل",
                    completed: true,
                    deleted: false,
                    archived: false,
                    createdAt: new Date(Date.now() - 172800000).toISOString(),
                    completedAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "sara_user",
                    adminusername: "admin1",
                    tags: []
                },
                {
                    id: 3,
                    title: "حجز موعد الطبيب",
                    description: "حجز موعد للفحص الدوري",
                    priority: "عالي",
                    status: "جديد",
                    completed: false,
                    deleted: false,
                    archived: false,
                    createdAt: new Date(Date.now() - 259200000).toISOString(),
                    userId: 987654321,
                    username: "mohammed_user",
                    adminusername: "admin2",
                    tags: []
                },
                {
                    id: 4,
                    title: "تنظيف السيارة",
                    description: "",
                    priority: "منخفض",
                    status: "جديد",
                    completed: false,
                    deleted: false,
                    archived: false,
                    createdAt: new Date(Date.now() - 345600000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    adminusername: "admin1",
                    tags: []
                },
                {
                    id: 5,
                    title: "دفع فواتير الكهرباء",
                    description: "دفع فاتورة الكهرباء قبل انتهاء الموعد النهائي",
                    priority: "عالي",
                    status: "مكتمل",
                    completed: true,
                    deleted: false,
                    archived: true,
                    archivedAt: new Date(Date.now() - 86400000).toISOString(),
                    createdAt: new Date(Date.now() - 432000000).toISOString(),
                    completedAt: new Date(Date.now() - 172800000).toISOString(),
                    userId: 987654321,
                    username: "fatima_user",
                    adminusername: "admin2",
                    tags: []
                },
                {
                    id: 6,
                    title: "مهام قديمة",
                    description: "مثال ليوم سابق",
                    priority: "متوسط",
                    status: "مكتمل",
                    completed: true,
                    deleted: false,
                    archived: true,
                    archivedAt: new Date(Date.now() - 172800000).toISOString(),
                    createdAt: new Date(Date.now() - 604800000).toISOString(),
                    completedAt: new Date(Date.now() - 345600000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    adminusername: "admin1",
                    tags: []
                }
            ];
        }

        // تحديث الإحصائيات
        function updateStats() {
            const active = tasks.filter(t => !t.archived);
            const totalTasks = active.length;
            const pendingTasks = active.filter(task => !task.completed).length;
            const completedTasks = active.filter(task => task.completed).length;
            const highPriorityTasks = active.filter(task => task.priority === 'عالي' && !task.completed).length;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
        }

        // عرض المهام
        function displayTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>لا توجد مهام</h3>
                        <p>استخدم البوت لإضافة مهام جديدة!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => createTaskCard(task)).join('');
        }

        // تصفية المهام
        function filterTasks() {
            switch(currentFilter) {
                case 'pending':
                    return tasks.filter(task => !task.completed && !task.deleted);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'high':
                    return tasks.filter(task => task.priority === 'عالي' && !task.completed && !task.archived);
                default:
                    return tasks.filter(task => !task.archived);
            }
        }

        // إنشاء بطاقة المهمة
        function createTaskCard(task) {
            const priorityClass = `${task.priority === 'عالي' ? 'high' : task.priority === 'متوسط' ? 'medium' : 'low'}-priority`;
            const statusClass = task.deleted ? 'deleted' : (task.completed ? 'completed' : '');
            const statusIcon = task.deleted ? '🗑️' : (task.completed ? '✅' : '⏳');
            const priorityIcon = {
                'عالي': '🔥',
                'متوسط': '📋',
                'منخفض': '📝'
            }[task.priority] || '📋';

            return `
                <div class="task-card ${priorityClass} ${statusClass}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${statusIcon} ${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-id">#${task.id}</div>
                    </div>
                    
                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="meta-icon">${priorityIcon}</span>
                            <span class="priority-badge priority-${task.priority === 'عالي' ? 'high' : task.priority === 'متوسط' ? 'medium' : 'low'}">
                                ${task.priority}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">📊</span>
                            <span class="status-badge status-${task.deleted ? 'deleted' : (task.completed ? 'completed' : 'pending')}">
                                ${task.status}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">👤</span>
                            <span>@${task.username}</span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">📅</span>
                            <span>${formatDate(task.createdAt)}</span>
                        </div>
                        
                        ${task.completedAt ? `
                            <div class="meta-item">
                                <span class="meta-icon">✅</span>
                                <span>${formatDate(task.completedAt)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="task-actions">
                        ${!task.completed && !task.deleted ? `
                            <button class="action-btn complete-btn" onclick="completeTask(${task.id})">
                                ✅ إكمال
                            </button>
                        ` : ''}
                        ${!task.deleted ? `
                            <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                                🗑️ حذف
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return '';
            const d = new Date(dateString);
            if (isNaN(d)) return '';
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            let h = d.getHours();
            const mins = String(d.getMinutes()).padStart(2, '0');
            const ampm = h >= 12 ? 'pm' : 'am';
            h = h % 12 || 12;
            h = String(h).padStart(2, '0');
            return `${y}/${m}/${day} ${h}:${mins}${ampm}`;
        }

        // إكمال مهمة
        async function completeTask(taskId) {
            try {
                const response = await fetch('/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: taskId }),
                });
                if (!response.ok) throw new Error('Fetch failed');
                
                // حدّث الحالة محليّاً بعد نجاح الطلب
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = true;
                    task.status = 'مكتمل';
                    task.completedAt = new Date().toISOString();
                    updateStats();
                    displayTasks();
                    showNotification('تم إكمال المهمة بنجاح! ✅', 'success');
                }
            } catch (err) {
                showNotification('فشل إكمال المهمة ❌', 'error');
            }
        }


        // حذف مهمة
        async function deleteTask(taskId) {
            if (!confirm('هل أنت متأكد من حذف هذه المهمة؟')) return;

            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: taskId }),
                });

                if (response.ok) {
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.deleted = true;
                        task.status = 'محذوفة';
                    }
                    updateStats();
                    displayTasks();
                    showNotification('تم حذف المهمة 🗑️', 'success');
                } else {
                    showNotification('حدث خطأ أثناء حذف المهمة ❌', 'error');
                }
            } catch (err) {
                showNotification('فشل الاتصال بالخادم ❌', 'error');
            }
        }

        function displayArchivedDays() {
            const groups = {};
            tasks.forEach(t => {
                const archAt = t.archivedAt || t.archivedat;
                if (t.archived && archAt) {
                    const day = archAt.split('T')[0];
                    (groups[day] = groups[day] || []).push({ ...t, archivedAt: archAt });
                }
            });

            const days = Object.keys(groups).sort().reverse();
            const list = document.getElementById('daysList');
            list.innerHTML = days.map(d => `<button class="day-btn" data-day="${d}">${d}</button>`).join('');

            list.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    list.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDayTasks(groups[btn.dataset.day] || [], btn.dataset.day);
                });
            });

            if (days.length > 0) {
                const first = list.querySelector('.day-btn');
                first.classList.add('active');
                showDayTasks(groups[days[0]], days[0]);
            } else {
                document.getElementById('dayTasksContainer').innerHTML = '<p class="empty-state">لا توجد أيام منتهية</p>';
            }
        }

        function showDayTasks(dayTasks, day) {
            const container = document.getElementById('dayTasksContainer');
            if (dayTasks.length === 0) {
                container.innerHTML = '<p class="empty-state">لا توجد مهام لهذا اليوم</p>';
            } else {
                container.innerHTML = `<h3>مهام ${day}</h3>` + dayTasks.map(createTaskCard).join('');
            }
        }

        // عرض الإشعارات
        function showNotification(message, type = 'info') {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // أحداث أزرار التصفية
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة الكلاس النشط من جميع الأزرار
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                
                // إضافة الكلاس النشط للزر المختار
                this.classList.add('active');
                
                // تحديث التصفية الحالية
                currentFilter = this.dataset.filter;
                
                // عرض المهام المفلترة
                displayTasks();
            });
        });

        function showTab(name) {
            const tasksTab = document.getElementById('tasksTab');
            const daysTab = document.getElementById('daysTab');
            if (name === 'tasks') {
                tasksTab.style.display = 'block';
                daysTab.style.display = 'none';
                document.getElementById('tasksTabBtn').classList.add('active');
                document.getElementById('daysTabBtn').classList.remove('active');
            } else {
                tasksTab.style.display = 'none';
                daysTab.style.display = 'block';
                document.getElementById('tasksTabBtn').classList.remove('active');
                document.getElementById('daysTabBtn').classList.add('active');
            }
        }

        document.getElementById('tasksTabBtn').addEventListener('click', () => showTab('tasks'));
        document.getElementById('daysTabBtn').addEventListener('click', () => showTab('days'));

        function showLogin() {
            document.getElementById('adminInput').value = adminusername || '';
            document.getElementById('loginOverlay').style.display = 'flex';
        }

        function handleLogin() {
            const val = document.getElementById('adminInput').value.replace('@','').trim();
            if (!val) return;
            localStorage.setItem('adminusername', val);
            adminusername = val;
            document.getElementById('loginOverlay').style.display = 'none';
            loadTasks();
        }

        document.getElementById('loginBtn').addEventListener('click', handleLogin);

        // إضافة الأنماط المتحركة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // تحديث تلقائي كل 30 ثانية
        setInterval(loadTasks, 30000);

        // تحميل المهام عند بدء التشغيل
        window.addEventListener('load', () => {
            showTab('tasks');
            if (!adminusername) {
                showLogin();
            } else {
                loadTasks();
            }
        });
    </script>
