            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {

            --bg-secondary: #2d3748;

        body {

            color: var(--text-primary);

            min-height: 100vh;
            transition: var(--transition);
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;

        @keyframes gradientFlow {

        /* Container */

        /* Header */

            padding: 3rem 2rem;
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;

        @keyframes pulse {

            box-shadow: var(--shadow-lg);

        .meta-item {

        .priority-badge,

        .status-completed {

        .status-pending {

        .task-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .task-actions .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            width: 80px;
            height: 80px;

            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            box-shadow: var(--shadow-lg);
        }

        .empty-state h3 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        /* Loading Animation */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--text-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header {
                padding: 2rem 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .controls-grid {
                flex-direction: column;
                align-items: stretch;
            }

            .tasks-grid {
                grid-template-columns: 1fr;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
            }
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .task-item {
            animation: slideIn 0.3s ease-out;
        }

        .stat-card {
            animation: fadeIn 0.5s ease-out;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>

    <script>
        // ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸáÿßŸÖ
        let tasks = [];
        let currentFilter = 'all';
        let adminusername = localStorage.getItem('adminusername');
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.classList.add('dark');
            document.getElementById('themeToggle').textContent = '‚òÄÔ∏è';
        }
        document.getElementById('themeToggle').addEventListener('click', () => {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            document.getElementById('themeToggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸÖŸáÿßŸÖ ŸÖŸÜ ŸÖŸÑŸÅ JSON
        async function loadTasks() {
            if (!adminusername) return;
            const loadingState = document.getElementById('loadingState');
            const tasksContainer = document.getElementById('tasksContainer');
            
            loadingState.style.display = 'block';
            tasksContainer.innerHTML = '';

            try {
                // ŸÖÿ≠ÿßŸàŸÑÿ© ŸÇÿ±ÿßÿ°ÿ© ŸÖŸÑŸÅ ÿßŸÑŸÖŸáÿßŸÖ
                const response = await fetch('tasks.json?admin=' + encodeURIComponent(adminusername));

                if (response.ok) {
                    const data = await response.json();
                    tasks = (data.tasks || [])
                        .filter(t => t.adminusername === adminusername)
                        .map(t => ({
                            ...t,
                            deleted: t.deleted || false,
                            createdAt: t.createdAt || t.createdat,
                            completedAt: t.completedAt || t.completedat,
                            archivedAt: t.archivedAt || t.archivedat,
                            deletedAt: t.deletedAt || t.deletedat,
                        }));
                } else {
                    // ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸàÿ¨ÿØ ÿßŸÑŸÖŸÑŸÅÿå ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ©
                    tasks = generateSampleTasks()
                        .filter(t => t.adminusername === adminusername)
                        .map(t => ({
                            ...t,
                            createdAt: t.createdAt || t.createdat,
                            completedAt: t.completedAt || t.completedat,
                            archivedAt: t.archivedAt || t.archivedat,
                            deletedAt: t.deletedAt || t.deletedat,
                            deleted: t.deleted || false,
                        }));
                }

                updateStats();
                displayTasks();
                displayArchivedDays();

                console.log('ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÖŸÑŸÅ ÿßŸÑŸÖŸáÿßŸÖÿå ÿ≥Ÿäÿ™ŸÖ ÿßÿ≥ÿ™ÿÆÿØÿßŸÖ ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ©');
                tasks = generateSampleTasks()
                    .filter(t => t.adminusername === adminusername)
                    .map(t => ({ deleted: t.deleted || false, ...t }));
                updateStats();
                displayTasks();
                displayArchivedDays();
            } finally {

        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ŸäÿßŸÜÿßÿ™ ÿ™ÿ¨ÿ±Ÿäÿ®Ÿäÿ© ŸÑŸÑÿπÿ±ÿ∂
        function generateSampleTasks() {
            return [

        // ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ•ÿ≠ÿµÿßÿ¶Ÿäÿßÿ™
        function updateStats() {
            const active = tasks.filter(t => !t.archived);
            const totalTasks = active.length;
            const pendingTasks = active.filter(task => !task.completed).length;
            const completedTasks = active.filter(task => task.completed).length;
            const highPriorityTasks = active.filter(task => task.priority === 'ÿπÿßŸÑŸä' && !task.completed).length;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;

        // ÿπÿ±ÿ∂ ÿßŸÑŸÖŸáÿßŸÖ

                container.innerHTML = `

        // ÿ™ÿµŸÅŸäÿ© ÿßŸÑŸÖŸáÿßŸÖ
        function filterTasks() {
            switch(currentFilter) {
                case 'pending':
                    return tasks.filter(task => !task.completed && !task.deleted);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'high':
                    return tasks.filter(task => task.priority === 'ÿπÿßŸÑŸä' && !task.completed && !task.archived);
                default:
                    return tasks.filter(task => !task.archived);
            }
        }

        // ÿ•ŸÜÿ¥ÿßÿ° ÿ®ÿ∑ÿßŸÇÿ© ÿßŸÑŸÖŸáŸÖÿ©
        function createTaskCard(task) {
            const priorityClass = `${task.priority === 'ÿπÿßŸÑŸä' ? 'high' : task.priority === 'ŸÖÿ™Ÿàÿ≥ÿ∑' ? 'medium' : 'low'}-priority`;
            const statusClass = task.deleted ? 'deleted' : (task.completed ? 'completed' : '');
            const statusIcon = task.deleted ? 'üóëÔ∏è' : (task.completed ? '‚úÖ' : '‚è≥');
            const priorityIcon = {
                'ÿπÿßŸÑŸä': 'üî•',
                'ŸÖÿ™Ÿàÿ≥ÿ∑': 'üìã',
                'ŸÖŸÜÿÆŸÅÿ∂': 'üìù'
            }[task.priority] || 'üìã';

            return `
                <div class="task-card ${priorityClass} ${statusClass}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${statusIcon} ${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-id">#${task.id}</div>
                    </div>
                    
                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="meta-icon">${priorityIcon}</span>
                            <span class="priority-badge priority-${task.priority === 'ÿπÿßŸÑŸä' ? 'high' : task.priority === 'ŸÖÿ™Ÿàÿ≥ÿ∑' ? 'medium' : 'low'}">
                                ${task.priority}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">üìä</span>
                            <span class="status-badge status-${task.deleted ? 'deleted' : (task.completed ? 'completed' : 'pending')}">
                                ${task.status}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">üë§</span>
                            <span>@${task.username}</span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">üìÖ</span>
                            <span>${formatDate(task.createdAt)}</span>
                        </div>
                        
                        ${task.completedAt ? `
                            <div class="meta-item">
                                <span class="meta-icon">‚úÖ</span>
                                <span>${formatDate(task.completedAt)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="task-actions">
                        ${!task.completed && !task.deleted ? `
                            <button class="action-btn complete-btn" onclick="completeTask(${task.id})">
                                ‚úÖ ÿ•ŸÉŸÖÿßŸÑ

                        ` : ''}
                        ${!task.deleted ? `

            `;
        }

        // ÿ™ŸÜÿ≥ŸäŸÇ ÿßŸÑÿ™ÿßÿ±ŸäÿÆ
        function formatDate(dateString) {
            if (!dateString) return '';
            const d = new Date(dateString);
            if (isNaN(d)) return '';
            const y = d.getFullYear();
            const m = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            let h = d.getHours();
            const mins = String(d.getMinutes()).padStart(2, '0');
            const ampm = h >= 12 ? 'pm' : 'am';
            h = h % 12 || 12;
            h = String(h).padStart(2, '0');
            return `${y}/${m}/${day} ${h}:${mins}${ampm}`;
        }

        // ÿ•ŸÉŸÖÿßŸÑ ŸÖŸáŸÖÿ©
        async function completeTask(taskId) {
            try {
                const response = await fetch('/complete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: taskId }),
                });
                if (!response.ok) throw new Error('Fetch failed');
                
                // ÿ≠ÿØŸëÿ´ ÿßŸÑÿ≠ÿßŸÑÿ© ŸÖÿ≠ŸÑŸäŸëÿßŸã ÿ®ÿπÿØ ŸÜÿ¨ÿßÿ≠ ÿßŸÑÿ∑ŸÑÿ®
                const task = tasks.find(t => t.id === taskId);
                if (task) {
                    task.completed = true;
                    task.status = 'ŸÖŸÉÿ™ŸÖŸÑ';
                    task.completedAt = new Date().toISOString();
                    updateStats();
                    displayTasks();
                    showNotification('ÿ™ŸÖ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸÖŸáŸÖÿ© ÿ®ŸÜÿ¨ÿßÿ≠! ‚úÖ', 'success');
                }

                showNotification('ŸÅÿ¥ŸÑ ÿ•ŸÉŸÖÿßŸÑ ÿßŸÑŸÖŸáŸÖÿ© ‚ùå', 'error');
            }
        }


        // ÿ≠ÿ∞ŸÅ ŸÖŸáŸÖÿ©

            if (!confirm('ŸáŸÑ ÿ£ŸÜÿ™ ŸÖÿ™ÿ£ŸÉÿØ ŸÖŸÜ ÿ≠ÿ∞ŸÅ Ÿáÿ∞Ÿá ÿßŸÑŸÖŸáŸÖÿ©ÿü')) return;

            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id: taskId }),
                });

                if (response.ok) {
                    const task = tasks.find(t => t.id === taskId);

                        task.deleted = true;
                        task.status = 'ŸÖÿ≠ÿ∞ŸàŸÅÿ©';

                    updateStats();
                    displayTasks();
                    showNotification('ÿ™ŸÖ ÿ≠ÿ∞ŸÅ ÿßŸÑŸÖŸáŸÖÿ© üóëÔ∏è', 'success');

            } catch (err) {
                showNotification('ŸÅÿ¥ŸÑ ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿ®ÿßŸÑÿÆÿßÿØŸÖ ‚ùå', 'error');
            }
        }

        function displayArchivedDays() {
            const groups = {};
            tasks.forEach(t => {
                const archAt = t.archivedAt || t.archivedat;
                if (t.archived && archAt) {
                    const day = archAt.split('T')[0];
                    (groups[day] = groups[day] || []).push({ ...t, archivedAt: archAt });
                }
            });

            const days = Object.keys(groups).sort().reverse();
            const list = document.getElementById('daysList');
            list.innerHTML = days.map(d => `<button class="day-btn" data-day="${d}">${d}</button>`).join('');

            list.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    list.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    showDayTasks(groups[btn.dataset.day] || [], btn.dataset.day);
                });
            });

            if (days.length > 0) {
                const first = list.querySelector('.day-btn');
                first.classList.add('active');
                showDayTasks(groups[days[0]], days[0]);
            } else {
                document.getElementById('dayTasksContainer').innerHTML = '<p class="empty-state">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ£ŸäÿßŸÖ ŸÖŸÜÿ™ŸáŸäÿ©</p>';
            }
        }

        function showDayTasks(dayTasks, day) {
            const container = document.getElementById('dayTasksContainer');
            if (dayTasks.length === 0) {
                container.innerHTML = '<p class="empty-state">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸáÿßŸÖ ŸÑŸáÿ∞ÿß ÿßŸÑŸäŸàŸÖ</p>';
            } else {
                container.innerHTML = `<h3>ŸÖŸáÿßŸÖ ${day}</h3>` + dayTasks.map(createTaskCard).join('');
            }
        }
