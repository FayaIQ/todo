<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام - متزامنة مع تليجرام</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/64/8a2be2/checklist.svg" type="image/svg+xml">
    <link rel="icon" href="https://img.icons8.com/ios-filled/32/8a2be2/checklist.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://img.icons8.com/ios-filled/16/8a2be2/checklist.png" sizes="16x16" type="image/png">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

:root {
  --font-family: 'Inter', sans-serif;
  --bg-color: #F9F9F9;
  --surface-color: #FFFFFF;
  --text-primary: #333333;
  --text-secondary: #666666;
  --accent-color: #A3BFD9;
  --success-color: #34D399;
  --warning-color: #F59E0B;
  --danger-color: #F87171;
  --archive-color: #6B7280;
  --border-radius: 12px;
  --shadow-light: rgba(0, 0, 0, 0.05);
  --shadow-strong: rgba(0, 0, 0, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: var(--font-family), sans-serif;
  background-color: var(--bg-color);
  color: var(--text-primary);
  min-height: 100vh;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 30px;
  box-shadow: 0 4px 12px var(--shadow-light), 0 2px 6px var(--shadow-strong);
}

.header {
  text-align: center;
  margin-bottom: 40px;
}

.header h1 {
  font-size: 2.8rem;
  font-weight: 600;
  color: var(--text-primary);
}

.header p {
  font-size: 1.1rem;
  color: var(--text-secondary);
  margin-top: 8px;
}

.stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 24px;
  margin-bottom: 40px;
}

.stat-card {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.stat-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 4px 16px var(--shadow-strong);
}

.stat-card .number {
  font-size: 2rem;
  font-weight: 500;
  color: var(--text-primary);
}

.stat-card .label {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-top: 4px;
}

.day-actions {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-bottom: 30px;
  padding: 20px;
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 8px var(--shadow-light);
}

.end-day-btn {
  padding: 14px 28px;
  background-color: var(--warning-color);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 8px;
}

.end-day-btn:hover {
  background-color: #D97706;
  transform: translateY(-2px);
}

.end-day-btn:disabled {
  background-color: var(--text-secondary);
  cursor: not-allowed;
  transform: none;
}

.view-toggle {
  display: flex;
  gap: 8px;
  background-color: var(--bg-color);
  padding: 4px;
  border-radius: var(--border-radius);
}

.view-btn {
  padding: 12px 20px;
  border: none;
  border-radius: calc(var(--border-radius) - 4px);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  background-color: transparent;
  color: var(--text-secondary);
}

.view-btn.active {
  background-color: var(--surface-color);
  color: var(--text-primary);
  box-shadow: 0 2px 4px var(--shadow-light);
}

.controls {
  display: flex;
  flex-wrap: wrap;
  gap: 16px;
  align-items: center;
  margin-bottom: 40px;
}

.filter-btn,
.refresh-btn {
  padding: 12px 24px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
}

.filter-btn {
  background-color: var(--surface-color);
  color: var(--text-primary);
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: background-color 0.2s ease;
}

.filter-btn.active,
.filter-btn:hover {
  background-color: var(--accent-color);
  color: #fff;
}

.refresh-btn {
  background-color: var(--accent-color);
  color: #fff;
  box-shadow: 0 2px 8px var(--shadow-light);
  display: flex;
  align-items: center;
  gap: 8px;
  transition: opacity 0.2s ease;
}

.refresh-btn:hover {
  opacity: 0.9;
}

.tasks-container {
  display: grid;
  gap: 20px;
}

.task-card {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 24px;
  box-shadow: 0 2px 8px var(--shadow-light);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.task-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 4px 16px var(--shadow-strong);
}

.task-card.archived {
  border-left: 4px solid var(--archive-color);
  opacity: 0.8;
}

.task-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 16px;
}

.task-title {
  font-size: 1.25rem;
  font-weight: 600;
  color: var(--text-primary);
}

.task-id {
  background-color: var(--accent-color);
  color: #fff;
  padding: 4px 12px;
  border-radius: var(--border-radius);
  font-size: 0.85rem;
}

.task-description {
  font-size: 1rem;
  color: var(--text-secondary);
  margin-bottom: 16px;
}

.task-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 12px;
  margin-bottom: 16px;
}

.meta-item {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.priority-badge,
.status-badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: var(--border-radius);
  font-size: 0.85rem;
  font-weight: 500;
}

.priority-high { background-color: #FECACA; color: #B91C1C; }
.priority-medium { background-color: #FDE68A; color: #92400E; }
.priority-low { background-color: #BFDBFE; color: #1E40AF; }

.status-completed { background-color: #D1FAE5; color: #065F46; }
.status-pending   { background-color: #FEF3C7; color: #92400E; }
.status-archived  { background-color: #E5E7EB; color: #374151; }

.task-actions {
  margin-top: 20px;
  display: flex;
  gap: 12px;
}

.action-btn {
  padding: 10px 20px;
  border: none;
  border-radius: var(--border-radius);
  font-size: 0.95rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.2s ease;
  display: flex;
  align-items: center;
  gap: 6px;
}

.complete-btn {
  background-color: var(--success-color);
  color: #fff;
}

.delete-btn {
  background-color: var(--danger-color);
  color: #fff;
}

.restore-btn {
  background-color: var(--archive-color);
  color: #fff;
}

.action-btn:hover {
  transform: translateY(-1px);
}

.archive-section {
  margin-top: 40px;
  padding-top: 30px;
  border-top: 2px solid var(--bg-color);
}

.archive-header {
  display: flex;
  justify-content: between;
  align-items: center;
  margin-bottom: 20px;
}

.archive-title {
  font-size: 1.5rem;
  font-weight: 600;
  color: var(--archive-color);
  display: flex;
  align-items: center;
  gap: 10px;
}

.day-card {
  background-color: var(--surface-color);
  border-radius: var(--border-radius);
  padding: 20px;
  margin-bottom: 20px;
  box-shadow: 0 2px 8px var(--shadow-light);
  border-left: 4px solid var(--archive-color);
}

.day-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 16px;
}

.day-date {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--text-primary);
}

.day-stats {
  display: flex;
  gap: 16px;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--text-secondary);
}

.empty-state-icon {
  font-size: 4rem;
  color: var(--accent-color);
  margin-bottom: 16px;
}

.empty-state h3 {
  font-size: 1.2rem;
}

@media (max-width: 768px) {
  .stats { grid-template-columns: 1fr; }
  .tasks-container { grid-template-columns: 1fr; }
  .controls { flex-direction: column; }
  .day-actions { flex-direction: column; }
  .view-toggle { flex-direction: column; }
}

@keyframes slideIn {
  from {
    transform: translateX(-50%) translateY(-20px);
    opacity: 0;
  }
  to {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
}

@keyframes slideOut {
  from {
    transform: translateX(-50%) translateY(0);
    opacity: 1;
  }
  to {
    transform: translateX(-50%) translateY(-20px);
    opacity: 0;
  }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>قائمة المهام اليومية</h1>
            <p>إدارة ذكية للمهام مع الأرشفة التلقائية</p>
        </div>

        <div class="day-actions">
            <button class="end-day-btn" onclick="endCurrentDay()">
                🌙 إنهاء اليوم
            </button>
            <div class="view-toggle">
                <button class="view-btn active" data-view="today" onclick="switchView('today')">
                    📋 اليوم الحالي
                </button>
                <button class="view-btn" data-view="archive" onclick="switchView('archive')">
                    📦 الأيام المنتهية
                </button>
            </div>
        </div>

        <div id="todayView">
            <div class="stats" id="stats">
                <div class="stat-card">
                    <div class="number" id="totalTasks">0</div>
                    <div class="label">إجمالي المهام</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="pendingTasks">0</div>
                    <div class="label">مهام معلقة</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="completedTasks">0</div>
                    <div class="label">مهام مكتملة</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="highPriorityTasks">0</div>
                    <div class="label">مهام عالية الأولوية</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="autoArchiveTimer">--:--</div>
                    <div class="label">الأرشفة التلقائية</div>
                </div>
            </div>

            <div class="controls">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">جميع المهام</button>
                    <button class="filter-btn" data-filter="pending">المعلقة</button>
                    <button class="filter-btn" data-filter="completed">المكتملة</button>
                    <button class="filter-btn" data-filter="high">عالية الأولوية</button>
                </div>
                <button class="refresh-btn" onclick="loadTasks()">
                    <span>🔄</span>
                    تحديث
                </button>
            </div>

            <div class="tasks-container" id="tasksContainer">
                <!-- المهام ستظهر هنا -->
            </div>
        </div>

        <div id="archiveView" style="display: none;">
            <div class="archive-section">
                <div class="archive-header">
                    <div class="archive-title">
                        📦 الأيام المنتهية
                    </div>
                </div>
                <div id="archivedDaysContainer">
                    <!-- الأيام المؤرشفة ستظهر هنا -->
                </div>
            </div>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>جاري تحميل المهام...</p>
        </div>
    </div>

    <script>
        // بيانات المهام والأرشيف
        let tasks = [];
        let archivedDays = [];
        let currentFilter = 'all';
        let currentView = 'today';
        let autoArchiveTimer = null;
        let dayStartTime = new Date();

        // تحميل المهام والأرشيف
        async function loadTasks() {
            const loadingState = document.getElementById('loadingState');
            const tasksContainer = document.getElementById('tasksContainer');
            
            loadingState.style.display = 'block';
            tasksContainer.innerHTML = '';

            try {
                // محاولة قراءة ملف المهام
                const response = await fetch('tasks.json');
                
                if (response.ok) {
                    const data = await response.json();
                    tasks = data.tasks || [];
                    archivedDays = data.archivedDays || [];
                    dayStartTime = data.dayStartTime ? new Date(data.dayStartTime) : new Date();
                } else {
                    // إذا لم يوجد الملف، استخدم بيانات تجريبية
                    tasks = generateSampleTasks();
                    archivedDays = generateSampleArchive();
                    dayStartTime = new Date();
                }
                
                updateStats();
                displayTasks();
                startAutoArchiveTimer();
            } catch (error) {
                console.log('لم يتم العثور على ملف المهام، سيتم استخدام بيانات تجريبية');
                tasks = generateSampleTasks();
                archivedDays = generateSampleArchive();
                dayStartTime = new Date();
                updateStats();
                displayTasks();
                startAutoArchiveTimer();
            } finally {
                loadingState.style.display = 'none';
            }
        }

        // إنشاء بيانات تجريبية للعرض
        function generateSampleTasks() {
            return [
                {
                    id: 1,
                    title: "تحضير التقرير الشهري",
                    description: "إعداد تقرير شامل عن أداء الشركة في الشهر الماضي",
                    priority: "عالي",
                    status: "جديد",
                    completed: false,
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    tags: []
                },
                {
                    id: 2,
                    title: "شراء البقالة",
                    description: "شراء الأساسيات من السوبر ماركت",
                    priority: "متوسط",
                    status: "مكتمل",
                    completed: true,
                    createdAt: new Date(Date.now() - 172800000).toISOString(),
                    completedAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "sara_user",
                    tags: []
                }
            ];
        }

        // إنشاء بيانات أرشيف تجريبية
        function generateSampleArchive() {
            return [
                {
                    date: new Date(Date.now() - 86400000).toISOString(),
                    tasks: [
                        {
                            id: 100,
                            title: "مراجعة الإيميلات",
                            description: "مراجعة والرد على جميع الإيميلات المهمة",
                            priority: "متوسط",
                            status: "مكتمل",
                            completed: true,
                            createdAt: new Date(Date.now() - 172800000).toISOString(),
                            completedAt: new Date(Date.now() - 86400000).toISOString(),
                            userId: 123456789,
                            username: "ahmed_user"
                        }
                    ]
                }
            ];
        }

        // بدء مؤقت الأرشفة التلقائية
        function startAutoArchiveTimer() {
            if (autoArchiveTimer) {
                clearInterval(autoArchiveTimer);
            }

            autoArchiveTimer = setInterval(() => {
                const now = new Date();
                const elapsed = now - dayStartTime;
                const twelveHours = 12 * 60 * 60 * 1000; // 12 ساعة بالميلي ثانية
                const remaining = twelveHours - elapsed;

                if (remaining <= 0) {
                    // أرشف تلقائياً بعد 12 ساعة
                    endCurrentDay(true);
                } else {
                    // عرض الوقت المتبقي
                    const hours = Math.floor(remaining / (60 * 60 * 1000));
                    const minutes = Math.floor((remaining % (60 * 60 * 1000)) / (60 * 1000));
                    document.getElementById('autoArchiveTimer').textContent = 
                        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        // إنهاء اليوم الحالي
        function endCurrentDay(isAutomatic = false) {
            if (!isAutomatic && !confirm('هل أنت متأكد من إنهاء اليوم الحالي؟ ستنتقل جميع المهام إلى الأرشيف.')) {
                return;
            }

            // إنشاء يوم مؤرشف
            const archivedDay = {
                date: dayStartTime.toISOString(),
                endDate: new Date().toISOString(),
                tasks: [...tasks]
            };

            // إضافة اليوم إلى الأرشيف
            archivedDays.unshift(archivedDay);

            // مسح المهام الحالية
            tasks = [];

            // إعادة تعيين وقت بداية اليوم
            dayStartTime = new Date();

            // حفظ البيانات
            saveTasks();

            // تحديث العرض
            updateStats();
            displayTasks();
            displayArchivedDays();

            // إعادة بدء المؤقت
            startAutoArchiveTimer();

            showNotification(
                isAutomatic ? 
                'تم أرشفة المهام تلقائياً بعد 12 ساعة 📦' : 
                'تم إنهاء اليوم وأرشفة المهام 📦', 
                'success'
            );
        }

        // تبديل العرض بين اليوم الحالي والأرشيف
        function switchView(view) {
            currentView = view;
            
            // تحديث أزرار العرض
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-view="${view}"]`).classList.add('active');

            // إظهار/إخفاء القوائم
            if (view === 'today') {
                document.getElementById('todayView').style.display = 'block';
                document.getElementById('archiveView').style.display = 'none';
            } else {
                document.getElementById('todayView').style.display = 'none';
                document.getElementById('archiveView').style.display = 'block';
                displayArchivedDays();
            }
        }

        // عرض الأيام المؤرشفة
        function displayArchivedDays() {
            const container = document.getElementById('archivedDaysContainer');

            if (archivedDays.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📦</div>
                        <h3>لا توجد أيام مؤرشفة</h3>
                        <p>ستظهر هنا الأيام التي تم إنهاؤها</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = archivedDays.map(day => createDayCard(day)).join('');
        }

        // إنشاء بطاقة يوم مؤرشف
        function createDayCard(day) {
            const dayDate = new Date(day.date);
            const endDate = day.endDate ? new Date(day.endDate) : null;
            const totalTasks = day.tasks.length;
            const completedTasks = day.tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;

            return `
                <div class="day-card">
                    <div class="day-header">
                        <div class="day-date">
                            📅 ${formatDateEnglish(dayDate)}
                            ${endDate ? ` - ${formatDateEnglish(endDate)}` : ''}
                        </div>
                        <div class="day-stats">
                            <span>📝 ${totalTasks} مهمة</span>
                            <span>✅ ${completedTasks} مكتملة</span>
                            <span>⏳ ${pendingTasks} معلقة</span>
                        </div>
                    </div>
                    <div class="archived-tasks">
                        ${day.tasks.map(task => createTaskCard(task, true)).join('')}
                    </div>
                </div>
            `;
        }

        // تحديث الإحصائيات
        function updateStats() {
            const totalTasks = tasks.length;
            const pendingTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const highPriorityTasks = tasks.filter(task => task.priority === 'عالي').length;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
        }

        // عرض المهام
        function displayTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>لا توجد مهام</h3>
                        <p>استخدم البوت لإضافة مهام جديدة!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => createTaskCard(task, false)).join('');
        }

        // تصفية المهام
        function filterTasks() {
            switch(currentFilter) {
                case 'pending':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'high':
                    return tasks.filter(task => task.priority === 'عالي');
                default:
                    return tasks;
            }
        }

        // إنشاء بطاقة المهمة
        function createTaskCard(task, isArchived = false) {
            const priorityClass = `priority-${task.priority === 'عالي' ? 'high' : task.priority === 'متوسط' ? 'medium' : 'low'}`;
            const statusClass = task.completed ? 'completed' : '';
            const statusIcon = task.completed ? '✅' : '⏳';
            const priorityIcon = {
                'عالي': '🔥',
                'متوسط': '📋',
                'منخفض': '📝'
            }[task.priority] || '📋';

            return `
                <div class="task-card ${priorityClass} ${statusClass} ${isArchived ? 'archived' : ''}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${statusIcon} ${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-id">#${task.id}</div>
                    </div>
                    
                    <div class="task-meta">
                        <div class="meta-item">
                            <span>${priorityIcon}</span>
                            <span class="priority-badge ${priorityClass}">
                                ${task.priority}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span>📊</span>
                            <span class="status-badge status-${task.completed ? 'completed' : isArchived ? 'archived' : 'pending'}">
                                ${isArchived ? 'مؤرشف' : task.status}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span>👤</span>
                            <span>@${task.username}</span>
                        </div>
                        
                        <div class="meta-item">
                            <span>📅</span>
                            <span>${formatDateEnglish(task.createdAt)}</span>
                        </div>
                        
                        ${task.completedAt ? `
                            <div class="meta-item">
                                <span class="meta-icon">✅</span>
                                <span>${formatDate(task.completedAt)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="task-actions">
                        ${!task.completed ? `
                            <button class="action-btn complete-btn" onclick="completeTask(${task.id})">
                                ✅ إكمال
                            </button>
                        ` : ''}
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                            🗑️ حذف
                        </button>
                    </div>
                </div>
            `;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // إكمال مهمة
       // دمج المنطقيتين: إرسال الطلب ثم تحديث المهام محليّاً
async function completeTask(taskId) {
  try {
    const response = await fetch('/complete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: taskId }),
    });
    if (!response.ok) throw new Error('Fetch failed');
    
    // حدّث الحالة محليّاً بعد نجاح الطلب
    const task = tasks.find(t => t.id === taskId);
    if (task) {
      task.completed = true;
      task.status = 'مكتمل';
      task.completedAt = new Date().toISOString();
      updateStats();
      displayTasks();
      showNotification('تم إكمال المهمة بنجاح! ✅', 'success');
    }
  } catch (err) {
    showNotification('فشل إكمال المهمة ❌', 'error');
  }
}


        // حذف مهمة
        async function deleteTask(taskId) {
    if (!confirm('هل أنت متأكد من حذف هذه المهمة؟')) return;

    try {
        const response = await fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: taskId }),
        });

        if (response.ok) {
            await loadTasks();
            showNotification('تم حذف المهمة 🗑️', 'success');
        } else {
            showNotification('حدث خطأ أثناء حذف المهمة ❌', 'error');
        }
    } catch (err) {
        showNotification('فشل الاتصال بالخادم ❌', 'error');
    }
}

        // عرض الإشعارات
        function showNotification(message, type = 'info') {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // أحداث أزرار التصفية
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة الكلاس النشط من جميع الأزرار
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                
                // إضافة الكلاس النشط للزر المختار
                this.classList.add('active');
                
                // تحديث التصفية الحالية
                currentFilter = this.dataset.filter;
                
                // عرض المهام المفلترة
                displayTasks();
            });
        });

        // إضافة الأنماط المتحركة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // تحديث تلقائي كل 30 ثانية
        setInterval(loadTasks, 30000);

        // تحميل المهام عند بدء التشغيل
        window.addEventListener('load', loadTasks);
    </script>
