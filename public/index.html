<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قائمة المهام</title>
  <!-- favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- System font like iOS -->
  <style>
    :root {
      --bg: #f2f4f8;
      --text: #1c1c1e;
      --glass-bg: rgba(255, 255, 255, 0.4);
      --glass-border: rgba(255, 255, 255, 0.6);
      --accent: #007aff;
      --success: #34c759;
      --error: #ff3b30;
      --warning: #ffcc00;
      --font: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .main-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .main-title {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 700;
      color: var(--text);
    }
    .main-subtitle {
      font-size: 1rem;
      color: var(--text);
      opacity: 0.7;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .stat-card {
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
    }
    .stat-number {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .filter-buttons {
      display: flex;
      gap: 0.5rem;
    }
    .filter-btn {
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 14px;
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      color: var(--text);
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-btn.active, .filter-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .refresh-btn {
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: 16px;
      padding: 0.6rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .refresh-btn:hover {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
    }

    .tasks-grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    }
    .task-card {
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 1.5rem;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .task-card::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 4px;
      height: 100%;
      background: var(--accent);
      border-top-right-radius: 20px;
      border-bottom-right-radius: 20px;
    }
    .task-card.completed::before {
      background: var(--success);
    }

    .task-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .task-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .task-id {
      background: var(--accent);
      color: #fff;
      border-radius: 12px;
      padding: 0.3rem 0.6rem;
      font-size: 0.75rem;
      font-weight: 600;
    }
    .task-description {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 1rem;
      flex-grow: 1;
    }
    .task-actions {
      display: flex;
      gap: 0.5rem;
    }
    .action-btn {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
    }
    .complete-btn { background: var(--success); color: #fff; }
    .delete-btn   { background: var(--error); color: #fff; }

    .empty-state, .loading {
      text-align: center;
      padding: 2rem;
      color: var(--text);
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main-header">
      <h1 class="main-title">📋 قائمة المهام</h1>
      <p class="main-subtitle">متزامنة مع تليجرام</p>
    </div>

    <div class="stats-grid" id="stats">
      <div class="stat-card">
        <div class="stat-number" id="totalTasks">0</div>
        <div class="stat-label">إجمالي المهام</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingTasks">0</div>
        <div class="stat-label">مهام معلقة</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedTasks">0</div>
        <div class="stat-label">مهام مكتملة</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="highPriorityTasks">0</div>
        <div class="stat-label">مهام عالية الأولوية</div>
      </div>
    </div>

    <div class="controls">
      <div class="filter-buttons">
        <button class="filter-btn active" data-filter="all">جميع المهام</button>
        <button class="filter-btn" data-filter="pending">المعلقة</button>
        <button class="filter-btn" data-filter="completed">المكتملة</button>
        <button class="filter-btn" data-filter="high">عالية الأولوية</button>
      </div>
      <button class="refresh-btn" id="refreshBtn">🔄 تحديث</button>
    </div>

    <div id="loadingState" class="loading" style="display: none;">
      <p>جاري تحميل المهام...</p>
    </div>

    <div class="tasks-grid" id="tasksContainer"></div>
  </div>

  <script>
    let tasks = [];
    let currentFilter = 'all';

    document.getElementById('refreshBtn').addEventListener('click', loadTasks);
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.getAttribute('data-filter');
        updateStats(); displayTasks();
      });
    });

    async function loadTasks() {
      document.getElementById('loadingState').style.display = 'block';
      document.getElementById('tasksContainer').innerHTML = '';
      try {
        const res = await fetch('tasks.json');
        tasks = res.ok ? (await res.json()).tasks : generateSampleTasks();
      } catch {
        tasks = generateSampleTasks();
      } finally {
        document.getElementById('loadingState').style.display = 'none';
        updateStats(); displayTasks();
      }
    }

    function generateSampleTasks() {
      return [
        { id: 1, title: "تحضير التقرير الشهري", description: "...", priority: "عالي", completed: false },
        { id: 2, title: "شراء البقالة", description: "...", priority: "متوسط", completed: true },
        { id: 3, title: "حجز موعد الطبيب", description: "...", priority: "عالي", completed: false }
      ];
    }

    function updateStats() {
      const total = tasks.length;
      const pending = tasks.filter(t => !t.completed).length;
      const completed = tasks.filter(t => t.completed).length;
      const high = tasks.filter(t => t.priority === 'عالي').length;
      document.getElementById('totalTasks').textContent = total;
      document.getElementById('pendingTasks').textContent = pending;
      document.getElementById('completedTasks').textContent = completed;
      document.getElementById('highPriorityTasks').textContent = high;
    }

    function displayTasks() {
      const container = document.getElementById('tasksContainer');
      container.innerHTML = '';
      tasks.forEach(t => {
        if ((currentFilter === 'pending' && t.completed) ||
            (currentFilter === 'completed' && !t.completed) ||
            (currentFilter === 'high' && t.priority !== 'عالي')) return;
        const card = document.createElement('div');
        card.className = `task-card ${t.completed ? 'completed' : ''}`;
        card.innerHTML = `
          <div class="task-header">
            <div class="task-title">${t.title}</div>
            <div class="task-id">#${t.id}</div>
          </div>
          <div class="task-description">${t.description}</div>
          <div class="task-actions">
            <button class="action-btn complete-btn" onclick="toggleComplete(${t.id})">${t.completed ? 'إعادة' : 'إنهاء'}</button>
            <button class="action-btn delete-btn" onclick="deleteTask(${t.id})">حذف</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function toggleComplete(id) {
      tasks = tasks.map(t => t.id === id ? { ...t, completed: !t.completed } : t);
      updateStats(); displayTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      updateStats(); displayTasks();
    }

    window.addEventListener('load', loadTasks);
  </script>
</body>
</html>
