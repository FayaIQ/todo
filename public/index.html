        function formatDate(dateString) {

            const m = String(d.getMonth() + 1).padStart(2, '0');

            h = h % 12 || 12;
            h = String(h).padStart(2, '0');
            return `${y}/${m}/${day} ${h}:${mins}${ampm}`;
