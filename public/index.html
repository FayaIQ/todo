<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قائمة المهام - متزامنة مع تليجرام</title>
    <link rel="icon" href="https://img.icons8.com/ios-filled/64/8a2be2/checklist.svg" type="image/svg+xml">
    <link rel="icon" href="https://img.icons8.com/ios-filled/32/8a2be2/checklist.png" sizes="32x32" type="image/png">
    <link rel="icon" href="https://img.icons8.com/ios-filled/16/8a2be2/checklist.png" sizes="16x16" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --cosmic-purple: #6B46C1;
            --cosmic-blue: #3B82F6;
            --cosmic-pink: #EC4899;
            --cosmic-gold: #F59E0B;
            --cosmic-green: #10B981;
            --cosmic-red: #EF4444;
            --dark-bg: #0F0F23;
            --darker-bg: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--darker-bg);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* خلفية كونية متحركة */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, var(--cosmic-purple) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--cosmic-blue) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, var(--cosmic-pink) 0%, transparent 50%),
                linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            z-index: -1;
            animation: cosmicFlow 20s ease-in-out infinite;
        }

        @keyframes cosmicFlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* نجوم متحركة */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: var(--glass-bg);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 var(--glass-border);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--cosmic-purple), var(--cosmic-blue), var(--cosmic-pink), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding-bottom: 30px;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, var(--cosmic-purple), var(--cosmic-blue), var(--cosmic-pink));
            border-radius: 2px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 20px var(--cosmic-purple); }
            to { box-shadow: 0 0 40px var(--cosmic-pink); }
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-blue), var(--cosmic-pink), var(--cosmic-gold));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(107, 70, 193, 0.5);
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            padding: 30px;
            border-radius: 25px;
            text-align: center;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(107, 70, 193, 0.3);
            border-color: var(--cosmic-purple);
        }

        .stat-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-card .number {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .stat-card .label {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            background: var(--glass-bg);
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 1rem;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        .filter-btn.active::before,
        .filter-btn:hover::before {
            opacity: 1;
        }

        .filter-btn.active,
        .filter-btn:hover {
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(107, 70, 193, 0.4);
        }

        .refresh-btn {
            background: linear-gradient(45deg, var(--cosmic-green), var(--cosmic-blue));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
        }

        .refresh-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(16, 185, 129, 0.5);
        }

        .refresh-btn i {
            transition: transform 0.3s ease;
        }

        .refresh-btn:hover i {
            transform: rotate(180deg);
        }

        .tasks-container {
            display: grid;
            gap: 25px;
        }

        .task-card {
            background: var(--glass-bg);
            border-radius: 25px;
            padding: 35px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .task-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--cosmic-purple), var(--cosmic-blue));
            transition: width 0.3s ease;
        }

        .task-card:hover::before {
            width: 8px;
        }

        .task-card:hover {
            transform: translateX(-10px) scale(1.01);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            border-color: var(--cosmic-purple);
        }

        .task-card.completed {
            border-color: var(--cosmic-green);
            background: rgba(16, 185, 129, 0.05);
        }

        .task-card.completed::before {
            background: linear-gradient(180deg, var(--cosmic-green), var(--cosmic-blue));
        }

        .task-card.high-priority::before {
            background: linear-gradient(180deg, var(--cosmic-red), var(--cosmic-pink));
        }

        .task-card.medium-priority::before {
            background: linear-gradient(180deg, var(--cosmic-gold), var(--cosmic-pink));
        }

        .task-card.low-priority::before {
            background: linear-gradient(180deg, var(--cosmic-blue), var(--cosmic-purple));
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .task-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .task-id {
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-blue));
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(107, 70, 193, 0.3);
        }

        .task-description {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .task-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .meta-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .meta-icon {
            font-size: 1.3rem;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .priority-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: linear-gradient(45deg, var(--cosmic-red), var(--cosmic-pink));
            color: white;
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .priority-medium {
            background: linear-gradient(45deg, var(--cosmic-gold), var(--cosmic-pink));
            color: white;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .priority-low {
            background: linear-gradient(45deg, var(--cosmic-blue), var(--cosmic-purple));
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-completed {
            background: linear-gradient(45deg, var(--cosmic-green), var(--cosmic-blue));
            color: white;
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        .status-pending {
            background: linear-gradient(45deg, var(--cosmic-gold), var(--cosmic-pink));
            color: white;
            box-shadow: 0 5px 15px rgba(245, 158, 11, 0.3);
        }

        .task-actions {
            display: flex;
            gap: 15px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .complete-btn {
            background: linear-gradient(45deg, var(--cosmic-green), var(--cosmic-blue));
            color: white;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .delete-btn {
            background: linear-gradient(45deg, var(--cosmic-red), var(--cosmic-pink));
            color: white;
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.3);
        }

        .action-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state-icon {
            font-size: 6rem;
            margin-bottom: 30px;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-pink));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0.7;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.5rem;
        }

        .telegram-info {
            background: linear-gradient(45deg, var(--cosmic-blue), var(--cosmic-purple));
            color: white;
            padding: 30px;
            border-radius: 25px;
            margin-bottom: 40px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .telegram-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: telegramShine 3s linear infinite;
        }

        @keyframes telegramShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .telegram-info h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .telegram-info p {
            opacity: 0.9;
            line-height: 1.6;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.7);
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--cosmic-purple);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 30px;
            box-shadow: 0 0 20px rgba(107, 70, 193, 0.3);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* تأثيرات الفقاعات */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--cosmic-purple), var(--cosmic-pink));
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .task-meta {
                grid-template-columns: 1fr;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }

        /* تأثيرات الضوء المتحرك */
        .light-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.8s ease;
        }

        .task-card:hover .light-effect {
            transform: translateX(100%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="totalTasks">0</div>
                <div class="label">إجمالي المهام</div>
            </div>
            <div class="stat-card">
                <div class="number" id="pendingTasks">0</div>
                <div class="label">مهام معلقة</div>
            </div>
            <div class="stat-card">
                <div class="number" id="completedTasks">0</div>
                <div class="label">مهام مكتملة</div>
            </div>
            <div class="stat-card">
                <div class="number" id="highPriorityTasks">0</div>
                <div class="label">مهام عالية الأولوية</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">جميع المهام</button>
                <button class="filter-btn" data-filter="pending">المعلقة</button>
                <button class="filter-btn" data-filter="completed">المكتملة</button>
                <button class="filter-btn" data-filter="high">عالية الأولوية</button>
            </div>
            <button class="refresh-btn" onclick="loadTasks()">
                <span>🔄</span>
                تحديث
            </button>
        </div>

        <div id="loadingState" class="loading" style="display: none;">
            <div class="loading-spinner"></div>
            <p>جاري تحميل المهام...</p>
        </div>

        <div class="tasks-container" id="tasksContainer">
            <!-- المهام ستظهر هنا -->
        </div>
    </div>

    <script>
        // بيانات المهام
        let tasks = [];
        let currentFilter = 'all';

        // تحميل المهام من ملف JSON
        async function loadTasks() {
            const loadingState = document.getElementById('loadingState');
            const tasksContainer = document.getElementById('tasksContainer');
            
            loadingState.style.display = 'block';
            tasksContainer.innerHTML = '';

            try {
                // محاولة قراءة ملف المهام
                const response = await fetch('tasks.json');
                
                if (response.ok) {
                    const data = await response.json();
                    tasks = data.tasks || [];
                } else {
                    // إذا لم يوجد الملف، استخدم بيانات تجريبية
                    tasks = generateSampleTasks();
                }
                
                updateStats();
                displayTasks();
            } catch (error) {
                console.log('لم يتم العثور على ملف المهام، سيتم استخدام بيانات تجريبية');
                tasks = generateSampleTasks();
                updateStats();
                displayTasks();
            } finally {
                loadingState.style.display = 'none';
            }
        }

        // إنشاء بيانات تجريبية للعرض
        function generateSampleTasks() {
            return [
                {
                    id: 1,
                    title: "تحضير التقرير الشهري",

                    priority: "عالي",
                    status: "جديد",
                    completed: false,
                    createdAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    tags: []
                },
                {
                    id: 2,
                    title: "شراء البقالة",
                    description: "شراء الأساسيات من السوبر ماركت",
                    priority: "متوسط",
                    status: "مكتمل",
                    completed: true,
                    createdAt: new Date(Date.now() - 172800000).toISOString(),
                    completedAt: new Date(Date.now() - 86400000).toISOString(),
                    userId: 123456789,
                    username: "sara_user",
                    tags: []
                },
                {
                    id: 3,
                    title: "حجز موعد الطبيب",
                    description: "حجز موعد للفحص الدوري",
                    priority: "عالي",
                    status: "جديد",
                    completed: false,
                    createdAt: new Date(Date.now() - 259200000).toISOString(),
                    userId: 987654321,
                    username: "mohammed_user",
                    tags: []
                },
                {
                    id: 4,
                    title: "تنظيف السيارة",
                    description: "",
                    priority: "منخفض",
                    status: "جديد",
                    completed: false,
                    createdAt: new Date(Date.now() - 345600000).toISOString(),
                    userId: 123456789,
                    username: "ahmed_user",
                    tags: []
                },
                {
                    id: 5,
                    title: "دفع فواتير الكهرباء",
                    description: "دفع فاتورة الكهرباء قبل انتهاء الموعد النهائي",
                    priority: "عالي",
                    status: "مكتمل",
                    completed: true,
                    createdAt: new Date(Date.now() - 432000000).toISOString(),
                    completedAt: new Date(Date.now() - 172800000).toISOString(),
                    userId: 987654321,
                    username: "fatima_user",
                    tags: []
                }
            ];
        }

        // تحديث الإحصائيات
        function updateStats() {
            const totalTasks = tasks.length;
            const pendingTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const highPriorityTasks = tasks.filter(task => task.priority === 'عالي').length;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('highPriorityTasks').textContent = highPriorityTasks;
        }

        // عرض المهام
        function displayTasks() {
            const container = document.getElementById('tasksContainer');
            let filteredTasks = filterTasks();

            if (filteredTasks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">📝</div>
                        <h3>لا توجد مهام</h3>
                        <p>استخدم البوت لإضافة مهام جديدة!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = filteredTasks.map(task => createTaskCard(task)).join('');
        }

        // تصفية المهام
        function filterTasks() {
            switch(currentFilter) {
                case 'pending':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'high':
                    return tasks.filter(task => task.priority === 'عالي');
                default:
                    return tasks;
            }
        }
        async function completeTask(taskId) {
    try {
        const response = await fetch('/complete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: taskId }),
        });

        if (response.ok) {
            // حدث البيانات من جديد
            await loadTasks();
            showNotification('تم إكمال المهمة بنجاح! ✅', 'success');
        } else {
            showNotification('حدث خطأ أثناء إكمال المهمة ❌', 'error');
        }
    } catch (err) {
        showNotification('فشل الاتصال بالخادم ❌', 'error');
    }
}


        // إنشاء بطاقة المهمة
        function createTaskCard(task) {
            const priorityClass = `${task.priority === 'عالي' ? 'high' : task.priority === 'متوسط' ? 'medium' : 'low'}-priority`;
            const statusClass = task.completed ? 'completed' : '';
            const statusIcon = task.completed ? '✅' : '⏳';
            const priorityIcon = {
                'عالي': '🔥',
                'متوسط': '📋',
                'منخفض': '📝'
            }[task.priority] || '📋';

            return `
                <div class="task-card ${priorityClass} ${statusClass}">
                    <div class="task-header">
                        <div>
                            <div class="task-title">${statusIcon} ${task.title}</div>
                            ${task.description ? `<div class="task-description">${task.description}</div>` : ''}
                        </div>
                        <div class="task-id">#${task.id}</div>
                    </div>
                    
                    <div class="task-meta">
                        <div class="meta-item">
                            <span class="meta-icon">${priorityIcon}</span>
                            <span class="priority-badge priority-${task.priority === 'عالي' ? 'high' : task.priority === 'متوسط' ? 'medium' : 'low'}">
                                ${task.priority}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">📊</span>
                            <span class="status-badge status-${task.completed ? 'completed' : 'pending'}">
                                ${task.status}
                            </span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">👤</span>
                            <span>@${task.username}</span>
                        </div>
                        
                        <div class="meta-item">
                            <span class="meta-icon">📅</span>
                            <span>${formatDate(task.createdAt)}</span>
                        </div>
                        
                        ${task.completedAt ? `
                            <div class="meta-item">
                                <span class="meta-icon">✅</span>
                                <span>${formatDate(task.completedAt)}</span>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="task-actions">
                        ${!task.completed ? `
                            <button class="action-btn complete-btn" onclick="completeTask(${task.id})">
                                ✅ إكمال
                            </button>
                        ` : ''}
                        <button class="action-btn delete-btn" onclick="deleteTask(${task.id})">
                            🗑️ حذف
                        </button>
                    </div>
                </div>
            `;
        }

        // تنسيق التاريخ
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ar-SA', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // إكمال مهمة
       // دمج المنطقيتين: إرسال الطلب ثم تحديث المهام محليّاً
async function completeTask(taskId) {
  try {
    const response = await fetch('/complete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ id: taskId }),
    });
    if (!response.ok) throw new Error('Fetch failed');
    
    // حدّث الحالة محليّاً بعد نجاح الطلب
    const task = tasks.find(t => t.id === taskId);
    if (task) {
      task.completed = true;
      task.status = 'مكتمل';
      task.completedAt = new Date().toISOString();
      updateStats();
      displayTasks();
      showNotification('تم إكمال المهمة بنجاح! ✅', 'success');
    }
  } catch (err) {
    showNotification('فشل إكمال المهمة ❌', 'error');
  }
}


        // حذف مهمة
        async function deleteTask(taskId) {
    if (!confirm('هل أنت متأكد من حذف هذه المهمة؟')) return;

    try {
        const response = await fetch('/delete', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ id: taskId }),
        });

        if (response.ok) {
            await loadTasks();
            showNotification('تم حذف المهمة 🗑️', 'success');
        } else {
            showNotification('حدث خطأ أثناء حذف المهمة ❌', 'error');
        }
    } catch (err) {
        showNotification('فشل الاتصال بالخادم ❌', 'error');
    }
}

        // عرض الإشعارات
        function showNotification(message, type = 'info') {
            // إنشاء عنصر الإشعار
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#2196F3'};
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                z-index: 1000;
                font-weight: 500;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // إزالة الإشعار بعد 3 ثوان
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // أحداث أزرار التصفية
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // إزالة الكلاس النشط من جميع الأزرار
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                
                // إضافة الكلاس النشط للزر المختار
                this.classList.add('active');
                
                // تحديث التصفية الحالية
                currentFilter = this.dataset.filter;
                
                // عرض المهام المفلترة
                displayTasks();
            });
        });

        // إضافة الأنماط المتحركة
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
                to {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
            }
            
            @keyframes slideOut {
                from {
                    transform: translateX(-50%) translateY(0);
                    opacity: 1;
                }
                to {
                    transform: translateX(-50%) translateY(-20px);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // تحديث تلقائي كل 30 ثانية
        setInterval(loadTasks, 30000);

        // تحميل المهام عند بدء التشغيل
        window.addEventListener('load', loadTasks);
    </script>
