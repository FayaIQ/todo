version: '3.8'

services:
  telegram-todo-bot:
    image: telegram-todo-bot:latest
    container_name: telegram-todo-bot
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - TELEGRAM_TOKEN=your_token_here
      - NODE_ENV=production
      # أضف كل المتغيرات هنا بدل .env
